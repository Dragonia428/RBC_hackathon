<!DOCTYPE HTML>
<html>
<head>
<style>
    input[type=text] {
        width: 250px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }
    h1 {
        text-size: 40px;
        font-family: "Times New Roman", sans-serif;
        text-align: center;
    }
    body {
        background-image: url("");
        background-size: 100%;
        background-color: transparent;
    }

    form {
        display : inline-block;
    }
    input[type=text]:focus {
        width: 100%;
    }
</style>
</head>

<body>

<h1 >Plutus</h1>
    <form>
      <input type="text" name="search" id="searchbar" placeholder="Search the database..">
       <p> <button type = "submit" name="searchbutton"  id="searchbutton"><img src = "http://icons.veryicon.com/png/System/Black%20Glossy/Search.png" width ="25" height = "25"></button></p>
    </form>

    {% if search_param %}
        <p>Searched string : {{ search_param }} </p>

    {% endif %}
</body>

</html>
